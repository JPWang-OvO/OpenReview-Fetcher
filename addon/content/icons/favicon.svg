<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#2C5282" stroke-width="1"/>
  
  <!-- Document icon -->
  <rect x="8" y="6" width="12" height="16" rx="1" fill="white" opacity="0.9"/>
  <rect x="8" y="6" width="12" height="3" rx="1" fill="#2C5282"/>
  
  <!-- Review lines -->
  <line x1="10" y1="12" x2="18" y2="12" stroke="#4A90E2" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="14.5" x2="16" y2="14.5" stroke="#4A90E2" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="17" x2="17" y2="17" stroke="#4A90E2" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Star rating indicator -->
  <polygon points="14,19.5 14.5,20.5 15.5,20.5 14.8,21.2 15,22.2 14,21.7 13,22.2 13.2,21.2 12.5,20.5 13.5,20.5" 
           fill="#FFD700" stroke="#E6C200" stroke-width="0.3"/>
  <polygon points="16.5,19.5 17,20.5 18,20.5 17.3,21.2 17.5,22.2 16.5,21.7 15.5,22.2 15.7,21.2 15,20.5 16,20.5" 
           fill="#FFD700" stroke="#E6C200" stroke-width="0.3"/>
  
  <!-- "OR" text -->
  <text x="16" y="27" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
        text-anchor="middle" fill="white">OR</text>
</svg>